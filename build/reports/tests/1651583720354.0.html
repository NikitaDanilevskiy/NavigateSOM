    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script>
   

    $(document).ready(function() {
        $('#loginform').validate({
            rules: {
                email: {
                    required: true,
                    email: true,
                },
                password: 'required',
            },
            messages: {
                email: {
                    required: 'Please enter email.',
                    email: 'Please enter valid email.',
                },
                password: 'Please enter password.',
            },
            errorPlacement: function(error, element) {
                error.appendTo(element.parent("div"));
            }
        });
        $(".inside-btn").click(function() {
            if ($(this).siblings("#password").attr('type') == 'password') {
                $(this).siblings("#password").attr('type', 'text');
                $(this).html('<i class="fas fa-eye-slash"></i>');
            } else {
                $(this).siblings("#password").attr('type', 'password');
                $(this).html('<i class="fas fa-eye">');
            }
        });
    });

    function submitLogin() {
      
        if ($("#loginform").valid()) {
            $("#loginform").submit();
        } else {
            setTimeout(function() {
                $('html, body').animate({
                    scrollTop: ($('.error:visible').first().offset().top - 100)
                }, 500);
                //$('.error:visible').first().focus();
            }, 500);
        }
    }
 // $(document).ready(function() {
 //     loginconfirm();
 // });
    function loginconfirm() {
        $('.showmsg').hide();
       $(".password").hide();
        var email = $("#email").val();
       
        $.ajax({
            type: 'POST',
            url: "https://demoserver.icwares.com/navsom/tenant/dev/loginconfirm",
            data: {
                'email': email,
               
                "_token": "CRsEsCjTFjQQDEDwgYlqxE9hulafupVcPjBQ7tWq"
            },
            dataType: 'json',
            success: function(data) {
                if (data.success == 1) {
                   $(".password").show();
                   $(".login-btn").show();
                   $(".confirm-btn").hide();
                   
                }else if (data.error == 0) {
                    loginactivation();
                  
                }else{
                    $('.showmsg').show();
                }
            },

        }); 
    }


    function loginactivation() {
      
        var email = $("#email").val();
       
        $.ajax({
            type: 'POST',
            url: "https://demoserver.icwares.com/navsom/tenant/dev/loginactivation",
            data: {
                'email': email,
                "_token": "CRsEsCjTFjQQDEDwgYlqxE9hulafupVcPjBQ7tWq"
            },
            dataType: 'json',
            success: function(data) {
                if (data.success == 1) {
                     swal("","To access the new version of NavigateSOM, you will need to reset your account password. Please check the password reset link, which has been sent to your email.","success");
                }else if(data.status == 0) {
                   swal(data.errormessage);
                }

            },

        });
    }

</script>
